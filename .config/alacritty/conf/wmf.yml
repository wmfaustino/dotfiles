env:
  TERM: xterm-256color

window:
  padding:
    x: 4
    y: 4
  
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000

# Font configuration
font:
  
  normal:
    family: FiraMono Nerd Font 
    style: Regular
  bold:
    family: FiraMono Nerd Font 
    style: Bold
  italic:
    family: FiraMono Nerd Font
    style: Italic
  bold_italic:
    family: FiraMono Nerd Font 
    style: Bold Italic
  
  size: 10.0
  offset:
    x: 0
    y: 0




# ...

# Colors ()
import:
  - ./colors/omni.yml

